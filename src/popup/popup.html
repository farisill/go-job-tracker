<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Seeker Tool</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>

  <div class="container">
    <h1 class="title">Job Seeker Tool</h1>

    <button id="search-keywords-btn" class="btn">Keyword Radar</button>

    <!-- Downloads & Flush buttons (Download 2/3 width, Flush 1/3 width) -->
    <div class="action-row">
      <button id="downloadMatchesBtn" class="btn btn-download">Download (0) Matches</button>
      <button id="flushMatchesBtn" class="btn btn-flush" disabled>Flush!</button>
    </div>
    
    <!-- Job Counter -->
    <div id="job-counter" class="job-counter">0 Job(s) Found</div>
    
    <button id="open-jobs-btn" class="btn">Open All Jobs</button>
    <button id="set-keywords-btn" class="btn">Set Keywords</button>
  </div>

  <!-- Keywords Modal -->
  <div id="keywords-modal" class="modal hidden" style="display: none;">
    <div class="modal-content">
      <span id="keywords-close" class="close">&times;</span>
      <h3>Set Keywords</h3>
      <label for="keywords-input">Enter keywords (comma separated)<br><strong>Reload</strong> page after save</label>
      <input type="text" id="keywords-input" placeholder="e.g., JavaScript, Python, Remote">
      <button id="keywords-save-btn" class="btn">Save</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
